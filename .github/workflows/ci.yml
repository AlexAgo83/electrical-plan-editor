name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Logics docs lint
        run: python3 logics/skills/logics-doc-linter/scripts/logics_lint.py

      - name: ESLint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: UI modularization quality gate
        run: npm run quality:ui-modularization

      - name: Store modularization quality gate
        run: npm run quality:store-modularization

      - name: Unit and integration tests
        run: npm run test:ci

      - name: UI coverage report (informational, non-blocking)
        run: npm run coverage:ui:report
        continue-on-error: true

      - name: UI slow test top-N (informational, non-blocking)
        run: npm run test:ci:ui:slow-top
        continue-on-error: true

      - name: E2E smoke
        run: npm run test:e2e

      - name: Production build
        run: npm run build

      - name: Bundle metrics report (informational, non-blocking)
        run: npm run bundle:metrics:report
        continue-on-error: true

      - name: PWA build artifact quality gate
        run: npm run quality:pwa
